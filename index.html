<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sindhuja & Anay Simha's Wedding Invitation</title>  
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style>  
        body {  
            font-family: 'Roboto', sans-serif;  
            background-color: #f8f9fa;  
            color: #343a40;  
            margin: 0;  
            padding: 20px;  
            overflow-x: hidden;  
        }  
        .container {  
            background-color: white;  
            border-radius: 10px;  
            padding: 30px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
            max-width: 600px;  
            margin: auto;  
            text-align: center;  
            animation: fadeIn 1s ease-in-out;  
        }  
        @keyframes fadeIn {  
            from { opacity: 0; }  
            to { opacity: 1; }  
        }  
        h1 {  
            font-family: 'Dancing Script', cursive;
            font-size: 2em;  
            color: #ff5243;  
            margin: 0;  
            margin-bottom: 10px;  
            animation: slideIn 0.5s ease-in-out;  
        }  
        @keyframes slideIn {  
            from { transform: translateX(-100%); }  
            to { transform: translateX(0); }  
        }  
        .quote {  
            font-size: 1.5em;  
            font-style: italic;  
            margin: 20px 0;  
            color: #5c0070;
            animation: moveIn 1s ease-in-out;  
        }  
        .venue{ 
            font-style: italic;  
            margin: 20px 0;  
            color: #002c79;
        }
        @keyframes moveIn {  
            from { transform: translateY(20px); opacity: 0; }  
            to { transform: translateY(0); opacity: 1; }  
        }  
        .countdown {  
            display: flex;  
            justify-content: center;  
            margin: 20px 0;  
            color: #28a745;  
        }  
        .countdown div {  
            border: 2px solid #28a745;  
            border-radius: 10px;  
            padding: 10px;  
            margin: 0 5px;  
            text-align: center;  
            font-size: 1.5em;  
        }  
        .countdown div span {  
            display: block;  
            font-size: 0.5em;  
            color: #6c757d;  
        }  
        img {  
            border-radius: 10%;  
            width: 100%;  /* Full width for responsiveness */  
            height: auto; /* Maintain aspect ratio */  
            max-width: 300px; /* Limit max width */  
            animation: slideIn 1s ease-in-out;  
        }  
        .details {  
            font-size: 1.2em;  
            margin: 10px 0;  
        }  
        .date {  
            font-weight: bold;  
            color: #dc3545;  
        }  
        .rsvp {  
            margin-top: 30px;  
            font-size: 1em;  
            color: #6c757d;  
        }  
        @media (max-width: 600px) {  
            h1 { font-size: 2em; }  
            .details, .countdown { font-size: 1em; }  
            .quote { font-size: 1.2em; }  
        }  
    </style>  
</head>  
<body id="playAudioBtn">  
    <!-- <button >Play Audio</button> -->
    <audio id="backgroundMusic" autoplay loop>  
        <source src="./Assets/tholi_prema_bgm.mp3" type="audio/mp3">  
    </audio>  

<div class="container">  
    <h1>Sindhuja & Anay Simha's Wedding</h1>  
    <div class="quote">  
        "Two hearts, one love, forever intertwined."  
    </div>  
    <div class="countdown" id="countdown">  
        <div id="days">0d <span>Days</span></div>  
        <div id="hours">0h <span>Hours</span></div>  
        <div id="minutes">0m <span>Minutes</span></div>  
        <div id="seconds">0s <span>Seconds</span></div>  
    </div>  
    <img src="./Assets/DSC06880.JPG" alt="Couple's Image">  
    <div class="details">  
        <p class="date">Save The Date : March 02, 2025</p>  
        <p class="venue">Venue: Noma Kalyana Vedika<br>{ Hall 1},<br>Mallapur, Nacharam, <br>Hyderabad.</p>  
        <p class="date">Sumuhurtham: 11.45 AM</p>  
    </div>  
    <p class="rsvp">Please do Attend, We will be Waiting for your Arrival !</p>  
</div>  

<script>  
    // Set the date we're counting down to  
    const countDownDate = new Date("Mar 2, 2025 11:45:00").getTime();  

    // Update the count down every 1 second  
    const x = setInterval(function() {  
        const now = new Date().getTime();  
        const distance = countDownDate - now;  

        // Time calculations for days, hours, minutes, and seconds  
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));  
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));  
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));  
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);  

        // Display the result in the countdown element  
        document.getElementById("days").innerHTML = days + "d <span>Days</span>";  
        document.getElementById("hours").innerHTML = hours + "h <span>Hours</span>";  
        document.getElementById("minutes").innerHTML = minutes + "m <span>Minutes</span>";  
        document.getElementById("seconds").innerHTML = seconds + "s <span>Seconds</span>";  

        // If the countdown is over, write some text  
        if (distance < 0) {  
            clearInterval(x);  
            document.getElementById("countdown").innerHTML = "The wedding has started!";  
        }  
    }, 1000); 
    
    
    document.getElementById('playAudioBtn').addEventListener('click', function() {
    document.getElementById('backgroundMusic').play();
  });
</script>  

</body>  
</html>
